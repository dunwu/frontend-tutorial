<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>在 JSX 中嵌入 JSX 表达式</title>
  <script src="../../libs/react.min.js"></script>
  <script src="../../libs/react-dom.min.js"></script>
  <script src="../../libs/browser.min.js"></script>
</head>
<body>
<div id="example"/>
<script type="text/babel">
  function formatName(user) {
    return user.lastName + user.firstName;
  }

  const user = {
    firstName: '三',
    lastName: '张'
  };

  function getGreeting(user) {
    if (user) {
      return <h1>你好，{formatName(user)}!</h1>;
    }
    return <h1>你好，陌生人!</h1>;
  }

  const element = (
      <div>
        {getGreeting()}
        {getGreeting(user)}
      </div>
  );

  ReactDOM.render(
      element,
      document.getElementById('example')
  );
</script>
</body>
</html>
