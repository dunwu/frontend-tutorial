<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css-notes</title>
  <style type="text/css">
    table {
      border-collapse: separate;
      empty-cells: hide;
    }
  </style>
</head>
<body>
<table border="1">
  <tr>
    <td>Adams</td>
    <td>John</td>
  </tr>
  <tr>
    <td>Bush</td>
    <td></td>
  </tr>
</table>

<p><b>注释：</b>如果已规定 !DOCTYPE，那么 Internet Explorer 8 （以及更高版本）支持 empty-cells 属性。</p>
</body>
</html>
